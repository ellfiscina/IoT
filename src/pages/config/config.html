<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form (ngSubmit)="saveDist()" #registerForm="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label>Ativar localização</ion-label>
				<ion-toggle color="secondary" checked="false"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Perguntar antes de ligar</ion-label>
				<ion-toggle [(ngModel)]="automatic" (ionChange)="notify()" color="secondary" [ngModelOptions]="{standalone: true}"></ion-toggle>
			</ion-item>
			<ion-item>
				<span item-start>Distância:</span>
				<ion-input type="text" name="dist" [(ngModel)]="dist"></ion-input>
				<span item-end>km</span>
			</ion-item>
			<br>
			<button ion-button round full class="btn" type="submit">Aceitar</button>
		</ion-list>
	</form>
</ion-content>
