<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" name="email"  [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>
      <br>
      <a href="#">Esqueci minha senha</a>
      <br>
      <button ion-button round full class="btn" type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
    </ion-list>
  </form>
	</div>
</ion-content>
<ion-footer no-shadow>
	<div id="foot">
    <span id="lg">NÃ£o tem uma conta?</span>
    <button ion-button color="secondary" class="btnCad" (click)="showCadastro()">Cadastro</button> 
  </div>
</ion-footer>
