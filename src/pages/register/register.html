<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="login-box">
		<form (ngSubmit)="novoCadastro()" #registerForm="ngForm">
			<ion-list>
				<ion-item>
					<ion-input placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Confirmar Senha" name="passwordConf" [(ngModel)]="registerCredentials.passwordConf" required></ion-input>
				</ion-item>
					<br>
					<button ion-button class="btn" type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
			</ion-list>
		</form>
	</div>

</ion-content>
